name: publish sendgmail to nuget
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
          include-prerelease: true

      - name: Build with dotnet
        working-directory: SendGmail
        run: dotnet build --configuration Release

      - name: dotnet publish
        working-directory: SendGmail
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}\SendGmail

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/SendGmail
          
      - name: Setup .NET Core @ Latest
        uses: actions/setup-dotnet@v1
        with:
          source-url: https://nuget.pkg.github.com/joseneixe/index.json
        env:
          NUGET_AUTH_TOKEN: ${{secrets.NUGET_API_KEY}} 

      - name: Push to NuGet Feed
        run: dotnet nuget pack --configuration Release          
          
      - name: Push to NuGet Feed
        run: dotnet nuget push ./nupkg/*.nupkg --source https://api.nuget.org/v3/index.json --skip-duplicate --api-key ${{ secrets.NUGET_API_KEY }}